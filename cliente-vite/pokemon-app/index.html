<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex por Tipo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .pokemon-card {
            transition: transform 0.2s;
        }
        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .pokemon-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
        .evolution-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .badge-tipo {
            color: white !important;
            font-weight: 500;
        }
        /* Cores para tipos de Pokémon */
        .tipo-normal { background-color: #A8A878; }
        .tipo-fighting { background-color: #C03028; }
        .tipo-flying { background-color: #A890F0; }
        .tipo-poison { background-color: #A040A0; }
        .tipo-ground { background-color: #E0C068; }
        .tipo-rock { background-color: #B8A038; }
        .tipo-bug { background-color: #A8B820; }
        .tipo-ghost { background-color: #705898; }
        .tipo-steel { background-color: #B8B8D0; }
        .tipo-fire { background-color: #F08030; }
        .tipo-water { background-color: #6890F0; }
        .tipo-grass { background-color: #78C850; }
        .tipo-electric { background-color: #F8D030; }
        .tipo-psychic { background-color: #F85888; }
        .tipo-ice { background-color: #98D8D8; }
        .tipo-dragon { background-color: #7038F8; }
        .tipo-dark { background-color: #705848; }
        .tipo-fairy { background-color: #EE99AC; }
        .tipo-unknown { background-color: #68A090; }
        .tipo-shadow { background-color: #68A090; }
        .progress {
            height: 8px;
        }
        .progress-bar {
            background-color: #4CAF50;
        }
        .evolution-stage {
            position: relative;
        }
        .evolution-arrow {
            margin: 10px 0;
        }
        @media (min-width: 768px) {
            .evolution-arrow {
                position: absolute;
                right: -25px;
                top: 50%;
                transform: translateY(-50%) rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Pokédex por Tipo</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <select id="tipoSelect" class="form-select">
                        <option value="">Selecione um tipo...</option>
                    </select>
                    <button id="buscarBtn" class="btn btn-primary">Buscar Pokémon</button>
                </div>
            </div>
        </div>
        
        <div id="loading" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando Pokémon...</p>
        </div>
        
        <div id="erro" class="alert alert-danger text-center" style="display: none;"></div>
        
        <div id="infoTipo" class="text-center mb-3" style="display: none;">
            <h2 id="tipoNome"></h2>
            <p id="tipoContador" class="text-muted"></p>
            <span id="tipoBadge" class="badge"></span>
        </div>
        
        <div id="resultado" class="row"></div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Pokémon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Conteúdo será inserido aqui -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Nossos módulos -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
